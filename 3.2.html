<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>

    <!-- Font icon CSS -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i&amp;subset=vietnamese"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

<!-- Customize CSS -->

<body>

<header class="fixed-top">
    <div class="container py16">
        <div class="d-flex flex-wrap">
            <div class="col-1 text-center">
                <a href="#"><span class="sat-back icon-size-20"></span></a>
            </div>
            <div class="col-10">
                <div class="header-title text-center">Nhập thông tin khách hàng</div>
            </div>
            <div class="col-1 text-center">
            </div>
        </div>
    </div>
</header>

<div class="main pt59">
    <div class="container">

        <div class="box-2-section my8">
            <div class="d-flex title bg-dark-blue justify-content-between align-items-center">
                <div class="font-size-18 py8 text-uppercase">Thông tin khách hàng</div>
                <div class=""><span class="sat-Trangchu icon-size-20"></span></div>
            </div>
            <div class="py16 px8">
                <div class="d-flex flex-wrap font-size-12 align-items-center">
                    <div class="col-4 text-bold">*Gcafe ID:</div>
                    <div class="col-5 text-blue">
                        <input class="form-control" type="text">
                    </div>
                    <div class="col-3 text-bold">
                        <button class="button-small bg-dark-blue">Tìm</button>
                    </div>
                </div>
                <div class="d-flex flex-wrap font-size-12 align-items-center mt16">
                    <div class="col-4 text-bold">*Số điện thoại:</div>
                    <div class="col-5 text-blue">
                        <input class="form-control" type="text">
                    </div>
                    <div class="col-3 text-bold">
                        <button class="button-small bg-dark-blue">Tìm</button>
                    </div>
                </div>
                <div class="d-flex flex-wrap font-size-12 align-items-center mt16">
                    <div class="col-4 text-bold">*Tên khách hàng:</div>
                    <div class="col-8 text-blue">
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="d-flex flex-wrap font-size-12 align-items-center mt16">
                    <div class="col-4 text-bold">*Thành phố:</div>
                    <div class="col-8 text-blue">
                        <select class="form-control">
                            <option>A</option>
                            <option>A</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex flex-wrap font-size-12 align-items-center mt16">
                    <div class="col-4 text-bold">*Quận/Huyện:</div>
                    <div class="col-8 text-blue">
                        <select class="form-control">
                            <option>A</option>
                            <option>A</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex flex-wrap font-size-12 align-items-center mt16">
                    <div class="col-4 text-bold">*Địa chỉ:</div>
                    <div class="col-8 text-blue">
                        <textarea class="form-control" cols="5" type="text"></textarea>
                    </div>
                </div>
                <div class="d-flex flex-wrap font-size-12 align-items-center mt16">
                    <div class="col-12 text-grey mb8">*Email nhận báo giá của khách hàng</div>
                    <div class="col-4 text-bold">*Email:</div>
                    <div class="col-8 text-blue">
                        <input class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>

        <button class="button-full-w bg-green mt8">Lưu</button>

</div>

<footer class="fixed-bottom">
    <div class="container py8">
        <div class="nav-bottom d-flex text-center">
            <div class="">
                <a href="#"><span class="sat-Trangchu icon-size-32"></span></a>
                <br>Trang chủ
            </div>
            <div class="">
                <a href="#"><span class="sat-banhang icon-size-32"></span></a>
                <br>Bán hàng
            </div>
            <div class="">
                <a href="#"><span class="sat-Vanchuyen icon-size-32"></span></a>
                <br>Vân chuyển
            </div>
            <div class="">
                <a href="#"><span class="sat-congno icon-size-32"></span></a>
                <br>Công nợ
            </div>
            <div class="">
                <a href="#"><span class="sat-Gcafe icon-size-32"></span></a>
                <br>Gcafe
            </div>
        </div>
    </div>
</footer>
